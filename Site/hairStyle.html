<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آرایشگاه - برنامه رزرو</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .header p { color: #7f8c8d; font-size: 1.3rem; }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .current-week-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        .refresh-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Vazir', sans-serif;
        }
        .refresh-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        .schedule-grid {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        .schedule-table th {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .schedule-table th:first-child {
            border-radius: 0 15px 0 0;
        }
        .schedule-table th:last-child {
            border-radius: 15px 0 0 0;
        }
        .time-slot {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 12px 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            right: 0;
            z-index: 5;
        }
        .schedule-table td {
            padding: 8px;
            border: 1px solid #e0e0e0;
            text-align: center;
            vertical-align: middle;
            height: 60px;
            transition: all 0.3s ease;
            position: relative;
        }
        .schedule-table td:hover {
            background: #f8f9ff;
            transform: scale(1.02);
        }
        .reservation {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 8px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .reservation:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        .reservation-name {
            font-weight: 600;
            font-size: 0.95rem;
        }
        .reservation-services {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        .reservation-staff {
            font-size: 0.75rem;
            opacity: 0.85;
            color: #ffe5e5;
            font-weight: 500;
        }
        .reservation-price {
            font-size: 0.8rem;
            font-weight: 600;
            color: #ffe5e5;
        }
        .empty-slot {
            color: #bdc3c7;
            font-style: italic;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        .loading i {
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-indicator {
            position: fixed;
            top: 20px;
            left: 20px; 
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .status-online { background: #27ae60; }
        .status-offline { background: #e74c3c; }
        .stats-bar {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            min-width: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: all 0.5s ease;
        }
        .stat-item:hover::before {
            left: 0;
        }
        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #3498db;
            text-shadow: 0 2px 4px rgba(52, 152, 219, 0.2);
        }
        .stat-label {
            font-size: 1rem;
            color: #7f8c8d;
            margin-top: 8px;
            font-weight: 500;
        }
        .services-ticker {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-width: 400px;
            max-width: 600px;
            display: flex;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
            border: 2px solid rgba(52, 152, 219, 0.1);
        }
        .services-ticker:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: rgba(52, 152, 219, 0.3);
        }
        .services-ticker::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #e74c3c, #c0392b, #e74c3c);
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .ticker-header {
            position: absolute;
            top: 8px;
            left: 20px;
            font-size: 0.85rem;
            color: #7f8c8d;
            font-weight: 600;
            z-index: 2;
        }
        .ticker-content-wrapper {
            padding-top: 25px;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .ticker-content {
            display: flex;
            animation: scroll 60s linear infinite;
            white-space: nowrap;
            width: max-content;
        }
        .ticker-item {
            display: inline-flex;
            align-items: center;
            padding: 0 30px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #2c3e50;
            flex-shrink: 0;
        }
        .service-name {
            color: #3498db;
            font-weight: 600;
            margin-left: 10px;
        }
        .service-price {
            color: #e74c3c;
            font-weight: 700;
        }
        @keyframes scroll {
            0% { transform: translateX(100%);}
            100% { transform: translateX(-100%);}
        }

        /* استایل بهبود یافته برای رزروهای امروز */
        .today-reservations-container {
            margin-bottom: 25px;
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 25px;
        }
        .today-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .today-reservations-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: minmax(120px, auto);
            gap: 15px;
            padding: 10px;
        }
        .today-reservations-grid.scrollable {
            max-height: 420px;
            overflow-y: auto;
        }
        .reservation-card {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .reservation-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }
        .reservation-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
        }
        .reservation-card:hover::before {
            animation: shimmer 1.5s ease-in-out;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        .card-time {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .card-customer {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }
        .card-staff {
            font-size: 1.2rem;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            opacity: 0.9;
        }
        .no-reservations {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.5rem;
            font-weight: 500;
            grid-column: 1 / -1;
        }
        .no-reservations i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        /* تنظیمات موبایل بهبود یافته */
        @media (max-width: 768px) {
            .container { padding: 15px 10px; }
            .header { 
                padding: 20px 15px; 
                margin-bottom: 20px;
                border-radius: 15px;
            }
            .header h1 { 
                font-size: 1.8rem; 
                flex-direction: column; 
                gap: 10px; 
            }
            .header p { font-size: 1rem; }
            
            .controls { 
                flex-direction: column; 
                gap: 15px; 
                margin-bottom: 20px;
            }
            .current-week-info {
                padding: 12px 20px;
                font-size: 1rem;
                width: 100%;
                text-align: center;
            }
            .refresh-btn {
                padding: 12px 30px;
                width: auto;
                font-size: 1rem;
            }

            .stats-bar { 
                gap: 15px; 
                margin-bottom: 15px;
            }
            .stat-item { 
                padding: 15px 20px; 
                min-width: 90px; 
                flex: 1;
            }
            .stat-number { font-size: 1.8rem; }
            .stat-label { font-size: 0.9rem; }

            .services-ticker {
                min-width: 100%;
                max-width: 100%;
                margin-top: 10px;
            }
            .ticker-content-wrapper {
                padding-top: 25px;
            }
            .ticker-content {
                animation-duration: 60s;
            }
            .ticker-item { 
                padding: 0 20px; 
                font-size: 1rem; 
                min-width: max-content;
            }

            .schedule-grid { 
                padding: 15px 10px; 
                border-radius: 15px;
            }

            /* بهبود رزروهای امروز در موبایل */
            .today-reservations-container {
                padding: 20px 15px;
                margin-bottom: 20px;
            }
            .today-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            .today-reservations-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            .today-reservations-grid.scrollable {
                max-height: 350px;
            }
            .reservation-card {
                padding: 15px;
                min-height: 100px;
            }
            .card-time {
                font-size: 1.6rem;
                margin-bottom: 6px;
            }
            .card-customer {
                font-size: 1.1rem;
                margin-bottom: 4px;
            }
            .card-staff {
                font-size: 1rem;
            }

            /* بهبود جدول اصلی در موبایل */
            .schedule-table { 
                min-width: 100%;
                font-size: 0.8rem;
            }
            .schedule-table th, 
            .schedule-table td { 
                padding: 8px 4px; 
                font-size: 0.8rem; 
            }
            .time-slot {
                padding: 10px 6px;
                font-size: 0.85rem;
                min-width: 60px;
            }
            .reservation { 
                padding: 6px 4px; 
                font-size: 0.75rem; 
                margin: 2px 0;
            }
            .reservation-name { font-size: 0.8rem; }
            .reservation-services { font-size: 0.7rem; }
            .reservation-staff { font-size: 0.65rem; }
            .reservation-price { font-size: 0.7rem; }

            .status-indicator {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .footer {
                padding: 20px 15px;
                margin-top: 30px;
            }
            .footer .contact-info {
                flex-direction: column;
                gap: 15px;
            }
            .footer .contact-item {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container { padding: 10px 8px; }
            .header { 
                padding: 15px 12px;
                margin-bottom: 15px;
            }
            .header h1 { font-size: 1.6rem; }
            .header p { font-size: 0.9rem; }

            .stats-bar { 
                flex-direction: column;
                gap: 10px; 
            }
            .stat-item { 
                padding: 10px 15px; 
                min-width: auto;
                width: 100%;
            }

            .services-ticker {
                min-width: 100%;
                max-width: 100%;
                margin-top: 10px;
            }
            .ticker-content-wrapper {
                padding-top: 20px;
            }
            .ticker-content {
                animation-duration: 40s;
            }
            .ticker-item { 
                padding: 0 15px; 
                font-size: 0.9rem; 
                min-width: max-content;
            }

            .schedule-grid { 
                padding: 12px 6px; 
            }

            /* رزروهای امروز در موبایل کوچک */
            .today-reservations-container {
                padding: 15px 10px;
            }
            .today-title {
                font-size: 1.3rem;
            }
            .today-reservations-grid {
                grid-template-columns: 1fr;
                gap: 10px;
                max-height: 300px;
            }
            .reservation-card {
                padding: 12px;
                min-height: 90px;
            }
            .card-time {
                font-size: 1.4rem;
            }
            .card-customer {
                font-size: 1rem;
            }
            .card-staff {
                font-size: 0.9rem;
            }

            /* جدول اصلی در موبایل کوچک */
            .schedule-table { 
                min-width: 100%;
                font-size: 0.75rem;
            }
            .schedule-table th, 
            .schedule-table td { 
                padding: 6px 3px; 
                font-size: 0.75rem; 
            }
            .time-slot {
                padding: 8px 4px;
                font-size: 0.8rem;
                min-width: 50px;
            }
            .reservation { 
                padding: 4px 3px; 
                font-size: 0.7rem; 
            }
            .reservation-name { font-size: 0.75rem; }
            .reservation-services { font-size: 0.65rem; }
            .reservation-staff { font-size: 0.6rem; }
            .reservation-price { font-size: 0.65rem; }

            .status-indicator {
                top: 8px;
                left: 8px;
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        /* بهبود برای صفحه نمایش بسیار کوچک */
        @media (max-width: 360px) {
            .container { padding: 8px 5px; }
            .header h1 { font-size: 1.4rem; }
            
            .today-reservations-grid {
                gap: 8px;
            }
            .reservation-card {
                padding: 10px;
                min-height: 80px;
            }
            .card-time {
                font-size: 1.2rem;
            }
            .card-customer {
                font-size: 0.9rem;
            }
            .card-staff {
                font-size: 0.8rem;
            }
            
            .schedule-table th,
            .schedule-table td {
                padding: 4px 2px;
                font-size: 0.7rem;
            }
            
            .reservation {
                padding: 3px 2px;
                font-size: 0.65rem;
            }
        }

        /* تنظیمات مخصوص نمایش تلویزیون و LCD */
        @media (min-width: 1200px) {
            .header h1 {
                font-size: 3.2rem;
            }
            .header p {
                font-size: 1.5rem;
            }
            .stat-item {
                padding: 25px 35px;
                min-width: 160px;
            }
            .stat-number {
                font-size: 2.8rem;
            }
            .stat-label {
                font-size: 1.2rem;
            }
            .services-ticker {
                min-width: 500px;
                max-width: 700px;
            }
            .ticker-header {
                font-size: 1rem;
            }
            .ticker-item {
                font-size: 1.6rem;
                padding: 0 40px;
            }
            .today-title {
                font-size: 2.8rem;
            }
            .today-reservations-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 20px;
                max-height: 500px;
            }
            .reservation-card {
                padding: 25px;
                min-height: 140px;
            }
            .card-time {
                font-size: 2.8rem;
                margin-bottom: 10px;
            }
            .card-customer {
                font-size: 1.6rem;
                margin-bottom: 8px;
            }
            .card-staff {
                font-size: 1.3rem;
            }
            .current-week-info {
                font-size: 1.5rem;
            }
            .refresh-btn {
                font-size: 1.3rem;
            }
        }

        /* تنظیمات برای صفحه نمایش خیلی بزرگ */
        @media (min-width: 1600px) {
            .today-reservations-grid {
                grid-template-columns: repeat(7, 1fr);
            }
            .reservation-card {
                padding: 30px;
                min-height: 160px;
            }
            .card-time {
                font-size: 3.2rem;
            }
            .card-customer {
                font-size: 1.8rem;
            }
            .card-staff {
                font-size: 1.5rem;
            }
        }
        
        .today-reservations-container, .today-reservations-grid {
    height: auto !important;
    max-height: none !important;
    overflow: visible !important;
        }
    </style>
</head>
<body>
    <div class="status-indicator status-online" id="statusIndicator">
        <i class="fas fa-wifi"></i> آنلاین
    </div>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-cut"></i>
                آرایشگاه
            </h1>
            <p>سیستم مدیریت رزرو و برنامه‌ریزی - هفته جاری</p>
        </div>
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalReservations">0</div>
                <div class="stat-label">رزرو این هفته</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todayReservations">0</div>
                <div class="stat-label">رزرو امروز</div>
            </div>
            <div class="services-ticker">
                <div class="ticker-header">
                    <i class="fas fa-scissors"></i> خدمات ماw
                </div>
                <div class="ticker-content-wrapper">
                    <div class="ticker-content" id="servicesTicker">
                        <div class="ticker-item">در حال بارگذاری خدمات...</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="current-week-info" id="currentWeekInfo">
                هفته جاری
            </div>
            <button class="refresh-btn" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i>
                بروزرسانی
            </button>
        </div>
        
        <!-- بخش بهبود یافته رزروهای امروز -->
        <div class="today-reservations-container" id="todayReservationsContainer" style="display: none;">
            <h3 class="today-title">
                <i class="fas fa-clock"></i>
